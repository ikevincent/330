  <title>Tic Tac Toe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .board {
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
    }

    .board>div {
      border: 1px solid;
      font-size: 5em;
      text-align: center;
    }

    .board>div:nth-child(n) {
      border-top: 0;
    }

    .board>div:nth-child(n + 7) {
      border-bottom: 0;
    }

    .board>div:nth-child(1n) {
      border-left: 0;
    }

    .board>div:nth-child(3n) {
      border-right: 0;
    }
  </style>
</head>

<body>
  <div class="board">
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <div id="five"></div>
    <div id="six"></div>
    <div id="seven"></div>

      x.target.innerHTML = player;
      if (player === p1) player = p2;
      else player = p1;
      return player;
    }

    function resetBoard() {
      const board = document.querySelector('.board');
      for (let i = 0; i < board.children.length; i++) {
        board.children[i].innerHTML = '';
      }
    }
